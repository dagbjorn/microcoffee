version: '2'
services:
    location:
        image: microcoffee-location:1.0.0-SNAPSHOT
        ports:
            - "8081:8081"
        links:
            - mongodb
    mongodb:
        image: tutum/mongodb:3.2
        ports:
            - "27017:27017"
            - "28017:28017"
        volumes:
            - mongodbdata:/data/db
        environment:
            - AUTH=no
volumes:
    mongodbdata:
        external: true
